<div class="flex flex-row">
    <span
        class="flex flex-row justify-center items-center rounded-full py-1 px-2"
        [class.bg-success-50]="status === 'COMPLETED'"
        [class.bg-error-50]="status === 'FAILED'"
        [class.bg-blue-100]="status === 'RUNNING' || status === 'SUBMITTED'"
        [class.bg-gray-100]="status === 'CANCELLED'"
    >
        <img src="../../../../assets/check-icon.svg" alt="check icon" *ngIf="status === 'COMPLETED'" />
        <img src="../../../../assets/alert-circle.svg" alt="alert icon" *ngIf="status === 'FAILED'" />
        <img
            src="../../../../assets/refresh-cw-icon.svg"
            alt="refresh icon"
            *ngIf="status === 'RUNNING' || status === 'SUBMITTED'"
        />
        <img
            src="../../../../assets/cancel-icon.svg"
            class="w-3 h-3"
            alt="cancelled icon"
            *ngIf="status === 'CANCELLED'"
        />
        <p
            class="text-xs px-1"
            [class.text-success-700]="status === 'COMPLETED'"
            [class.text-error-700]="status === 'FAILED'"
            [class.text-blue-500]="status === 'RUNNING' || status === 'SUBMITTED'"
            [class.text-gray-700]="status === 'CANCELLED'"
        >
            {{ status === 'RUNNING' ? 'In Progress' : (status | titlecase) }}
        </p>
    </span>
</div>
