<div class="navbar sticky top-0 z-50 px-10 py-2 bg-white">
    <div class="flex-1">
        <a class="flex items-center hover:cursor-pointer" (click)="onLogoClick()">
            <img src="../../../../assets/logo.svg" />
            <span class="font-semibold text-xl tracking-tight ml-2">Molmaker</span>
        </a>
    </div>

    <!-- TODO: mobile view here if needed -->

    <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <div class="flex justify-center items-center">
            <!-- TODO: new button after make button comp with + icon -->

            <!-- NOTE: how to handle help icon -->
            <div class="px-1">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <img src="../../../../assets/help-circle.svg" />
                    </div>
                </label>
            </div>
            <div class="dropdown dropdown-end px-1">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <img src="../../../../assets/bell-icon.svg" />
                        <!-- NOTE: fetch number to display for notification -->
                        <span class="badge badge-sm indicator-item">1</span>
                    </div>
                </label>
                <!-- NOTE: fetch notifications to display -->
                <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-96 bg-white shadow">
                    <div class="card-body">
                        <span class="text-gray-500">Job 1 is completed</span>
                    </div>
                </div>
            </div>
            <div class="dropdown dropdown-end ml-3" *ngIf="auth.user$ | async as user">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img [src]="user.picture" />
                    </div>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52">
                    <div class="flex flex-col justify-start px-3 py-1 my-1 border-b">
                        <p class="text-gray-700">{{ user.name }}</p>
                        <p class="text-gray-500">{{ user.email }}</p>
                    </div>

                    <div class="flex flex-col py-1 my-1 border-b">
                        <li>
                            <!-- TODO: handle onclick for profile -->
                            <span class=""><img src="../../../../assets/profile-icon.svg" /> Profile </span>
                        </li>
                        <li>
                            <!-- TODO: handle onclick for settings -->
                            <span><img src="../../../../assets/settings-icon.svg" /> Settings</span>
                        </li>
                    </div>
                    <div class="flex flex-col py-1">
                        <li>
                            <span (click)="handleLogout()"
                                ><img src="../../../../assets/log-out-icon.svg" /> Logout</span
                            >
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <ng-template #loggedOut>
        <button class="btn-sm rounded-full btn-primary mr-2" (click)="handleLogin()">Log In</button>
        <button class="btn-sm rounded-full btn-secondary" (click)="handleSignUp()">Sign Up</button>
    </ng-template>
</div>
