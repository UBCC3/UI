<div *ngIf="job$ | async as job; else loading">
    <p> job detail works! </p>
    <h2>Job Details</h2>
    <div>
        <h3>Job Name:</h3>
        <p>{{ job.job_name }}</p>
    </div>
    <div>
        <h3>Status:</h3>
        <p>{{ job.status }}</p>
    </div>
    <div>
        <h3>Created:</h3>
        <p>{{ job.created | date:'short' }}</p>
    </div>
    <div *ngIf="job.submitted">
        <h3>Submitted:</h3>
        <p>{{ job.submitted | date:'short' }}</p>
    </div>
    <div *ngIf="job.started">
        <h3>Started:</h3>
        <p>{{ job.started | date:'short' }}</p>
    </div>
    <div *ngIf="job.finished">
        <h3>Finished:</h3>
        <p>{{ job.finished | date:'short' }}</p>
    </div>
</div>
<ng-template #loading>
    <p>Loading job details...</p>
</ng-template>
